<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 天眼Favicon - 32x32 像素版本 -->
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#1a237e" stroke="#00bcd4" stroke-width="2"/>
  
  <!-- 外圈防护 -->
  <polygon 
    points="16,6 22,9 24,16 22,23 16,26 10,23 8,16 10,9"
    fill="none"
    stroke="#00bcd4"
    stroke-width="1.5"
  />
  
  <!-- 天眼主体 -->
  <ellipse 
    cx="16" 
    cy="16" 
    rx="5" 
    ry="3"
    fill="#00bcd4"
    opacity="0.4"
  />
  
  <!-- 瞳孔 -->
  <circle 
    cx="16" 
    cy="16" 
    r="2"
    fill="#ffffff"
  />
  
  <!-- 内核 -->
  <circle 
    cx="16" 
    cy="16" 
    r="1"
    fill="#1a237e"
  />
</svg>
